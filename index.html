<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigation-bar">
        <nav>
            <ul>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item dropdown">
                    <a href="#">Services</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                        <li><a href="#">Service 3</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Background Image Container -->
    <div class="background-container">
        <!-- Background Image -->
    <div class="background-image">
        <div class="spacer1"> 
            <h2 class="overlay-item">Title 1</h2>
            <h3 class="overlay-item">Title 2</h3>
            <h4 class="overlay-item">Title 3</h4>
        </div>
    </div>
        <!-- Content Overlay -->
        <div class="content-overlay">
            <!-- Add your four lines of text or images here -->
            <div class="overlay-item"><h1>Line 1</h1></div>
            <div class="overlay-item"><h2>Line 2</h2></div>
            <div class="overlay-item"><h3>Line 3</h3></div>
            <div class="overlay-item"><h4>Line 4</h4></div>
        </div>
    </div>

    <!-- Content Section -->
    <section class="content">
        <h1>Welcome to Your Website</h1>
        <p>Your content goes here.</p>
    </section>

    <!-- Fixed Background Image -->
    <div class="fixed-background"></div>

    <!-- More Content -->
    <section class="more-content">
        <h2>Scroll down to see more content</h2>
        <p>More content goes here.</p>
    </section>

    <!-- JavaScript for Scrolling Effect -->
    <script src="/background.js"></script>
</body>
</html>
